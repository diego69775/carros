{% extends 'base.html' %}

{% block content %}

    <div class="form-container">
        <h3 class="text-center mb-4">Cadastro de Carro</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

{% endblock %}
